<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="leftSide">
        <h2>Ali Baran <br/>Academy</h2>
        <div class="logo"><img src="images/myLogo.jpg" alt="My Academy"></div>
    </div>
    <div class="rightSide">
        <div class="header">
            <h2>Create new Account <span style="width: 10px; height: 10px; background-color: #ff1717; border-radius: 50%; display: inline-block;"></span></h3>
                <p>Already a member? <span style="color:#ff1717; cursor: pointer;">Log In</span></p>
        </div>
        
        <div class="formElements">
            
            <div class="formElement">
                <p>Name</p>
                <input type="text"><i class="fa-solid fa-address-card"></i>
            </div>
            <div class="formElement">
                <p>Surname</p>
                <input type="text"><i class="fa-solid fa-address-card"></i>
            </div>
           
            <div class="formElement">
                <p>Email</p>
                <input type="email"><i class="fa-solid fa-envelope"></i>
            </div>
            <div class="formElement">
                <p>Password</p>
                <input type="password" id="password"><i class="fa-sharp fa-solid fa-eye" id="eyeIcon"></i>
            </div>
            <div class="formElement" id="btn">
                <p>Sign In</p>
            </div>
        </div>
        
    </div>
    <script src="script.js">
    </script>
    
</body>
</html>
